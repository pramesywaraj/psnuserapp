

<!-- Daftar Peserta Start -->
<section id="psn-pembayaran">
  <div class="container">
    <div class="card-grid">

      <mat-card>
        <mat-tab-group>
          <!-- List Guru dan Murid Start -->
          <mat-tab label="Daftar pembayaran"> 
            <!-- Card Start -->
            <mat-card>
              <mat-card-title class="title">
                Daftar pembayaran
              </mat-card-title>

              <br>

              <table mat-table [dataSource]="daftarPembayaran" class="mat-elevation-z8">
              
                <!-- Position Column -->
                <ng-container matColumnDef="indexNumber">
                  <th mat-header-cell *matHeaderCellDef> No. </th>
                  <td mat-cell *matCellDef="let data; let i = index"> {{indexing(i)}} </td>
                </ng-container>
              
                <!-- Name Column -->
                <ng-container matColumnDef="VANumber">
                  <th mat-header-cell *matHeaderCellDef> VA Number </th>
                  <td mat-cell *matCellDef="let data"> {{data?.VANumber}} </td>
                </ng-container>
              
                <!-- Weight Column -->
                <ng-container matColumnDef="type">
                  <th mat-header-cell *matHeaderCellDef> Tipe Pembayaran </th>
                  <td mat-cell *matCellDef="let data">
                    <span class="status-open"  *ngIf="data?.type === 'registration'">Registrasi</span>
                    <span class="status-closed"  *ngIf="data?.type === 'accommodation'">Akomodasi</span>
                  </td>
                </ng-container>
              
                <!-- Symbol Column -->
                <ng-container matColumnDef="status">
                  <th mat-header-cell *matHeaderCellDef> Status Pembayaran </th>
                  <td mat-cell *matCellDef="let data">
                    <span class="status-open"  *ngIf="data?.payment.status === 'paid'">Lunas</span>
                    <span class="status-closed"  *ngIf="data?.payment.status === 'waiting'">Menunggu</span>
                  </td>
                </ng-container>

                <!-- Symbol Column -->
                <ng-container matColumnDef="createdDate">
                  <th mat-header-cell *matHeaderCellDef> Tanggal Dibuat </th>
                  <td mat-cell *matCellDef="let data"> {{data?.createdAt  | date:"dd/MM/yyyy"}} </td>
                </ng-container>

                <!-- Symbol Column -->
                <ng-container matColumnDef="createdTime">
                  <th mat-header-cell *matHeaderCellDef> Jam Dibuat </th>
                  <td mat-cell *matCellDef="let data"> {{data?.createdAt  | date:"HH:mm"}} </td>
                </ng-container>

                <!-- Symbol Column -->
                <ng-container matColumnDef="totalPrice">
                  <th mat-header-cell *matHeaderCellDef> Total Harga </th>
                  <td mat-cell *matCellDef="let data"><b style="font-weight: 700; font-style: 1em;">Rp. {{formatPrice(data?.totalPrice)}}</b></td>
                </ng-container>
                
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
              </table>

            </mat-card>    
            <!-- Card End -->
          </mat-tab>
          <!-- Daftar Guru dan Murid End -->

        </mat-tab-group>
      </mat-card>          
      
    </div>
  </div>
</section>
<!-- Daftar Peserta End -->
