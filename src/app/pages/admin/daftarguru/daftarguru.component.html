

<!-- Daftar guru Start -->
<section id="psn-guru">
  <div class="container">
    <div class="card-grid">

      <mat-card>
        <mat-tab-group>
          <!-- List Guru dan Murid Start -->
          <mat-tab label="List Guru Pendamping"> 
            <!-- Card Start -->
            <mat-card>
              <mat-card-title class="title">
                Daftar Guru Pendamping
              </mat-card-title>

              <table mat-table [dataSource]="daftarLomba" class="mat-elevation-z8">
              
                <!-- Position Column -->
                <ng-container matColumnDef="index">
                  <th mat-header-cell *matHeaderCellDef> No. </th>
                  <td mat-cell *matCellDef="let data; let i = index"> {{indexing(i)}} </td>
                </ng-container>
              
                <!-- Name Column -->
                <ng-container matColumnDef="name">
                  <th mat-header-cell *matHeaderCellDef> Nama Lomba </th>
                  <td mat-cell *matCellDef="let data"> {{data.name}} </td>
                </ng-container>
              
                <!-- Weight Column -->
                <ng-container matColumnDef="memberPerTeam">
                  <th mat-header-cell *matHeaderCellDef> Maksimal peserta dalam Tiap Tim </th>
                  <td mat-cell *matCellDef="let data"> {{data.memberPerTeam}} </td>
                </ng-container>
              
                <!-- Symbol Column -->
                <ng-container matColumnDef="maxTeam">
                  <th mat-header-cell *matHeaderCellDef> Sisa Kuota tersedia </th>
                  <td mat-cell *matCellDef="let data"> {{teamQuota(data.maxTeam, data.registeredTeam)}} </td>
                </ng-container>

                <!-- Symbol Column -->
                <ng-container matColumnDef="registrationStatus">
                  <th mat-header-cell *matHeaderCellDef> Status Pendaftaran </th>
                  <td mat-cell *matCellDef="let data">
                    <span class="status-open"  *ngIf="data.registrationStatus === 'open'">Dibuka</span>
                    <span class="status-closed"  *ngIf="data.registrationStatus === 'close'">Ditutup</span>
                  </td>
                </ng-container>
                
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
              </table>

            </mat-card>    
            <!-- Card End -->
          </mat-tab>
          <!-- Daftar Guru dan Murid End -->

          <!-- Daftar Guru Pendamping Start -->
          <mat-tab label="Tambahkan Guru Pendamping"> 
            <!-- Card Start -->
            <mat-card>
              <mat-card-title class="title">
                Tambahkan Guru Pendamping
              </mat-card-title>

              <form [formGroup]="daftarGuru" (ngSubmit)="postGuru()">
                <div class="form-container">
                  <mat-form-field>
                    <input class="input-form" formControlName="name" matInput placeholder="Nama">
                  </mat-form-field>              
                  <mat-form-field>
                    <input class="input-form" formControlName="email" matInput placeholder="Email">
                  </mat-form-field>              
                  <mat-form-field>
                    <input class="input-form" formControlName="phone" matInput placeholder="Nomor Telepon">
                  </mat-form-field>              
                  <mat-form-field>
                    <input class="input-form" formControlName="nip" matInput placeholder="NIP">
                  </mat-form-field>              
                  <mat-form-field>
                    <input class="input-form" formControlName="school" matInput placeholder="School">
                  </mat-form-field>              
                  <button [disabled]="!daftarGuru.valid" class="submit-button" type="submit">
                    <span>Tambahkan Guru</span>
                  </button>
                </div>    
              </form>
              
            </mat-card>    
            <!-- Card End -->
          </mat-tab>
          <!-- Daftar Guru Pendamping End -->

        </mat-tab-group>
      </mat-card>          
      
    </div>
  </div>
</section>
<!-- Daftar guru End -->
