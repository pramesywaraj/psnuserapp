

<!-- Daftar Peserta Start -->
<section id="psn-tim">
  <div class="container">
    <div class="card-grid">

      <mat-card>
        <mat-tab-group>
          <!-- List Guru dan Murid Start -->
          <mat-tab label="List tim Terdaftar"> 
            <!-- Card Start -->
            <mat-card>
              <mat-card-title class="title">
                List Tim Terdaftar
              </mat-card-title>

              <br>

              <table mat-table [dataSource]="getAllTeam" class="mat-elevation-z8">
              
                <!-- Position Column -->
                <ng-container matColumnDef="indexNumber">
                  <th mat-header-cell *matHeaderCellDef> No. </th>
                  <td mat-cell *matCellDef="let data; let i = index;"> {{index(i)}} </td>
                </ng-container>
              
                <!-- Name Column -->
                <ng-container matColumnDef="name">
                  <th mat-header-cell *matHeaderCellDef> Nama Tim</th>
                  <td mat-cell *matCellDef="let data"> {{data.name}} </td>
                </ng-container>
              
                <!-- Symbol Column -->
                <ng-container matColumnDef="contest">
                  <th mat-header-cell *matHeaderCellDef> Lomba yang Diikuti </th>
                  <td mat-cell *matCellDef="let data"> <b>{{data.contest.name}}</b></td>
                </ng-container>

                <!-- Weight Column -->
                <ng-container matColumnDef="students">
                  <th mat-header-cell *matHeaderCellDef> Daftar Anggota Tim </th>
                  <!-- <td mat-cell *matCellDef="let data"> <b>{{data?.student[0]?.name}} <span *ngIf="data?.student[1]">, {{data?.student[1]?.name}}</span> <span *ngIf="data?.student[2]">, {{data?.student[2]?.name}}</span></b></td> -->
                  <td mat-cell *matCellDef="let element">
                    <p *ngFor="let data of element.student">{{data.name}}</p>
                  </td>
                </ng-container>

                <!-- Symbol Column -->
                <ng-container matColumnDef="edit">
                  <th mat-header-cell *matHeaderCellDef> Edit </th>
                  <td mat-cell *matCellDef="let data"> 
                    <button class="edit-button" (click)="editTeamData(data)">
                      <span>Edit</span>
                    </button>
                  </td>
                </ng-container>

                <!-- Symbol Column -->
                <ng-container matColumnDef="delete">
                  <th mat-header-cell *matHeaderCellDef> Delete </th>
                  <td mat-cell *matCellDef="let data"> 
                    <button class="delete-button" (click)="deleteItem(data._id)">
                      <span>Hapus</span>
                    </button>
                  </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
              </table>

            </mat-card>    
            <!-- Card End -->
          </mat-tab>
          <!-- Daftar Guru dan Murid End -->
          
          <!-- Daftar Guru Pendamping Start -->
          <mat-tab label="Tambahkan Tim"> 
            <!-- Card Start -->
            <mat-card>
              <mat-card-title class="title">
                Tambahkan Tim
              </mat-card-title>

              <form [formGroup]="daftarTeam" (ngSubmit)="postTeam()">
                <div class="form-container">
                  <mat-form-field>
                    <input class="input-form" formControlName="name" matInput placeholder="Nama Tim">
                  </mat-form-field>              
                  
                  <mat-form-field>
                    <mat-select placeholder="Pilih tim" formControlName="contest">
                      <mat-option value="Metrix">Metrix</mat-option>
                      <mat-option value="CPSC">CPSC</mat-option>
                      <mat-option value="LKIP">LKIP</mat-option>
                    </mat-select>
                  </mat-form-field>
                  
                  <mat-form-field>
                    <mat-select placeholder="Pilih Anggota 1" formControlName="students">
                      <mat-option value="Adam">Adam</mat-option>
                      <mat-option value="Pramesywara">Pramesywara</mat-option>
                      <mat-option value="Rakish">Rakish</mat-option>
                    </mat-select>
                  </mat-form-field>

                  <mat-form-field>
                    <mat-select placeholder="Pilih Anggota 2" formControlName="students">
                      <mat-option value="Adam">Adam</mat-option>
                      <mat-option value="Pramesywara">Pramesywara</mat-option>
                      <mat-option value="Rakish">Rakish</mat-option>
                    </mat-select>
                  </mat-form-field>

                  <mat-form-field>
                    <mat-select placeholder="Pilih Anggota 3" formControlName="students">
                      <mat-option value="Adam">Adam</mat-option>
                      <mat-option value="Pramesywara">Pramesywara</mat-option>
                      <mat-option value="Rakish">Rakish</mat-option>
                    </mat-select>
                  </mat-form-field>

                  <button [disabled]="!daftarTeam.valid" class="submit-button" type="submit">
                    <span>Tambahkan Team</span>
                  </button>
                </div>    
              </form>
              
            </mat-card>    
            <!-- Card End -->
          </mat-tab>
          <!-- Daftar Guru Pendamping End -->
        </mat-tab-group>
      </mat-card>          
      
    </div>
  </div>
</section>
<!-- Daftar Peserta End -->
